<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Paws</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Bubblegum Sans' rel='stylesheet'>
  </head>

  <body>
    <!-- START Hero image with text  -->
    <header class="hero-image">
      <div class="hero-text">
        <h1>Happy Paws</h1>
      </div>
    </header>
    <!-- END hero image with text -->

    <!-- Text that describes what teh page is for   -->
    <div class="title">
      <h1>Book an Appointment</h1>
      <h2>Set Up Your Dog's Spa Day</h2>
    </div>

    <form action="https://httpbin.org/anything" method="post">
      <!-- different radio buttons for choosing spa type -->
      <fieldset class="options">
        <div class="radio-box">
          <input type="radio" id="nailtrimming" name="options" required>
          <label for="nailtrimming">Nail Trimming</label>
        </div>
          
        <div class="radio-box">
          <input type="radio" id="bathing" name="options">
          <label for="bathing">Bathing</label>
         </div>

        <div class="radio-box">
          <input type="radio" id="doggrooming" name="options">
          <label for="doggrooming">Dog grooming</label>
        </div>

        <div class="radio-box">
          <input type="radio" id="other" name="options">
          <label for="other">Other</label>
      </fieldset>

      <fieldset class="information">
        <!-- Fields to book an appointment with provided information -->
        <label>
          Name
          <input type="text" name="name" placeholder="Alex Alexsson" required/>
        </label>

        <label>
          Email
          <input type="email" name="email" placeholder="alexalexsson@gmail.com" required/>
        </label>

        <label>
          Time
          <input type="time" name="time" required/>
        </label>

        <label>
          Date
          <input type="date" name="date" required/>
        </label>
      </fieldset>

      <!-- an additional message label where users can write any special instructions or details -->
      <fieldset class="message">
        <label>
          Additonal Message
          <input type="text" name="message" placeholder="Please include any special instructions or details" required>
        </label>
      </fieldset>
      
      <!-- submit button -->
      <fieldset class="submit">
        <button type="submit">Book Appointment</button>
      </fieldset>
    </form>
  </body>
</html>
