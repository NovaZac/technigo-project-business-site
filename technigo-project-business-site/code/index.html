<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Paws</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Bubblegum Sans' rel='stylesheet'>
  </head>

  <body>
    <header class="hero-image">
      <div class="hero-text">
        <h1>Happy Paws</h1>
      </div>
        <!-- <img class="background" src="./assets/pexels-chevanon-1108099.jpg" alt="dogs" width="100%"/> -->
    </header>

    <div class="title">
      <h1>Book an Appointment</h1>
      <h2>Set Up Your Dog's Spa Day</h2>
    </div>

    <form action="https://httpbin.org/anything" method="post">

      <fieldset class="options">
        <div class="radio-box">
          <input type="radio" id="nailtrimming" name="options" required>
              <!-- <img src="./assets icons8-paws-64.png" alt="paws"> -->
          <label for="nailtrimming">Nail Trimming</label>
        </div>
          
        <div class="radio-box">
          <input type="radio" id="bathing" name="options">
              <!-- <img src="./assets/icons8-bath-64.png" alt="bathing"> --> 
          <label for="bathing">Bathing</label>
         </div>

        <div class="radio-box">
          <input type="radio" id="doggrooming" name="options">
             <!-- <img src="./assets/icons8-barber-clippers-100.png" alt="doggrooming"> -->
          <label for="doggrooming">Dog grooming</label>
        </div>

        <div class="radio-box">
          <input type="radio" id="other" name="options">
             <!-- <img src="./assets/icons8-dog-64 (1).png" alt="other"> -->
          <label for="other">Other</label>
      </fieldset>

      <fieldset class="information">
        <label>
          Name
          <input type="text" name="name" placeholder="Alex Alexsson" required/>
        </label>

        <label>
          Email
          <input type="email" name="email" placeholder="alexalexsson@gmail.com" required/>
        </label>

        <label>
          Time
          <input type="time" name="time" required/>
        </label>

        <label>
          Date
          <input type="date" name="date" required/>
        </label>
      </fieldset>

      <fieldset class="message">
        <label>
          Additonal Message
          <input type="text" name="message" placeholder="Please include any special instructions or details" required>
        </label>
      </fieldset>

      <fieldset class="submit">
        <button type="submit">Book Appointment</button>
      </fieldset>
    </form>
  </body>
</html>
